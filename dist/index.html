<!DOCTYPE html>

<html>
  <head>
    <title>Headband 3D Model Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="main.js"></script>

    <main>
      <header>

      </header>
      <h1>Customise Headband Model</h1>
      <div id="form">
        
        <div class="column">
          <div class="input-group">
              <label for="model-type">model </label>
              <select id="model-type">
          
              </select>
            </div>
          <div class="input-group">
            <label for="material-type">material </label>
            <select id="material-type">
              <option value="PETG">
                PETG
              </option>
              <option value="PLA">
                PLA
              </option>
              <option value="ABS">
                ABS
              </option>
              <option value="HIPS">
                HIPS
              </option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="name-field">name </label><input id="name-field" type="text" >
          </div>
          <div class="input-group">
            <label for="selected-date">date </label>
            <select id="selected-date">
              
            </select>
          </div>
        </div>
        
        <div class="column">
          <input id="download-button" type="button" value="download">
        </div>
        
      </div>
      <div oncontextmenu="return false;" id="viewerContainer">
        <div class="update-model" style="visibility: hidden;">Updating Model</div>
      </div>
      <footer>
        <p />
        This page adds today's date, the material type and your name to the <a href="https://www.prusaprinters.org/prints/25857/files">Prusa Face Shield RC3</a> 3D model. 
        <p />
        With much love for <a href="https://www.prusa3d.com/covid19/">Prusa</a>, customiser built by <a href="https://github.com/paulhayes">Paul Hayes</a> and <a href="http://twitter.com/seb_ly">Seb Lee-Delisle</a>. Styling by <a href="https://github.com/orangetronic">Orangetronic</a>. 
      </footer>
    </main>
    </div>
  </body>
</html>
